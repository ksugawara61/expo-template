name: VRT Approve
on:
  workflow_dispatch:

jobs:
  approve:
    runs-on: ubuntu-latest
    if: github.ref_name != 'main'
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          sparse-checkout: |
            mobile
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          package_json_file: mobile/package.json
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: mobile/.node-version
          cache: 'pnpm'
          cache-dependency-path: 'mobile/**/pnpm-lock.yaml'
      - name: Install fonts
        # 日本語が文字化けするためフォントをインストールする
        run: sudo apt install language-pack-ja fontconfig fonts-ipafont
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Storybook VRT
        run: pnpm vrt:approve
      - name: Configure Git
        run: |
          git config user.name ${{ github.actor }}
          git config user.email ${{ github.actor }}@users.noreply.github.com
      - name: Update VRT Approve
        run: |
          git status
          git diff
          git add vrt/public/report/expected
          git commit -m "VRT Approve"
          git push origin ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
