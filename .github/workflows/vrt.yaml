name: VRT
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'mobile/**'
      - '!.github/workflows/**'
      - '.github/workflows/vrt.yaml'

jobs:
  vrt:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      pages: write
    steps:
