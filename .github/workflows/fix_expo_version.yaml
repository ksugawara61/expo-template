name: Fix Expo Version
on:
  pull_request:
    paths:
      - '.github/workflows/fix_expo_version.yml'
  schedule:
    # 平日 JST 7:00 (UTC 22:00)
    - cron: '0 22 * * 0,1,2,3,4'
  workflow_dispatch:

env:
  TZ: "Asia/Tokyo"

jobs:
  fix_expo_version:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          sparse-checkout: |
            mobile
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          package_json_file: mobile/package.json
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: mobile/.node-version
          cache: 'pnpm'
          cache-dependency-path: 'mobile/**/pnpm-lock.yaml'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Fix Expo Version
        run: pnpm expo:fix
      - name: Create Pull Request
        if: ${{ github.actor != 'dependabot[bot]' }}
        id: create-pull-request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: '[Auto-generated by GHA] Fix Expo version'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: '[Auto-generated] Fix Expo version'
          body: |
            This PR is auto-generated by GitHub Actions to fix Expo version.
          base: main
          branch: fix/expo-version
