pre-push:
  parallel: true
  commands:
    mobile-tests:
      glob: "mobile/**"
      run: cd mobile && pnpm jest --changedSince main
    graphql-tests:
      glob: "graphql/**"
      run: cd graphql && pnpm vitest --changed main

pre-commit:
  parallel: true
  commands:
    mobile-fmt:
      glob: "mobile/**/*.{js,ts,jsx,tsx,json}"
      run: cd mobile && pnpm biome check --no-errors-on-unmatched --files-ignore-unknown=true --write --staged && pnpm eslint --fix {staged_files}
    graphql-fmt:
      glob: "graphql/**/*.{js,ts,jsx,tsx,json}"
      run: cd graphql && pnpm biome check --no-errors-on-unmatched --files-ignore-unknown=true --write --staged
